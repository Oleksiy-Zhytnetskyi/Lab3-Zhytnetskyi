<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab3 - Buy List 2.0</title>

    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
	<script src="index.js" defer></script>

	<section class="content-box">
        <!-- Main Panel -->
		<section class="content-panel main-panel">
			<!-- Search Bar -->
			<section class="main-panel-search-bar">
				<input type="text" placeholder="Назва товару" />
				<button type="submit" data-tooltip="Add Element">Додати</button>
			</section>
		</section>
	
        <!-- Side Panel -->
		<section class="content-panel side-panel">
			<section class="side-panel-item">
                <span>Залишилося</span>
            </section>

			<section class="side-panel-item using-top-border side-panel-remaining-items"></section>

			<section class="side-panel-item using-top-border">
                <span>Куплено</span>
            </section>

			<section class="side-panel-item using-top-border side-panel-bought-items"></section>
		</section>

        <!-- The badge (Visible) -->
        <section class="visible-badge">
            <span class="title-label">Buy List</span>
            <span class="created-by-label">Created by:</span>
            <span class="author-label">Oleksiy Zhytnetsky</span>
        </section>

        <!-- The badge (@media print only) -->
        <section class="print-badge">
            <span class="created-by-label">Created by:</span>
            <span class="author-label">Oleksiy Zhytnetsky</span>
        </section>
	</section>
</body>
</html>
